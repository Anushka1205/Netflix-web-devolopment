<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="head">
        
        <div id="heading1">
            
            <div id="upper_text">
                <img id="netfliximg" src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/NetflixLogoSvg.png?raw=true" alt="N_Logo">
                <p>Start</p>
                <p>Shows</p>
                <p>Movies</p>
                <p>New</p>
                <p>My List</p>
            </div>


            <div id="upper_image">
                <img id="search_image" src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/Search.png?raw=true" alt="searchlogo">
                <img id="gift_image" src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/GiftBox.png?raw=true" alt="giftlogo">
                <img id="bell_image" src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/NotificationBell.png?raw=true" alt="bellLogo">
                <img id="angrybird" src="https://i.pinimg.com/1200x/5a/81/c7/5a81c7c29cceba18e63d10ad39c0b75a.jpg" alt="angry_logo">
                <img id="downarr_image" src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/DownArrow.png?raw=true" alt="downarr_logo">
            </div>


        </div>

        <div id="middle_text">
            <img id="N_image" src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/Netflix_Symbol_RGB%201.png?raw=true" alt="logo_img">
            <p id="mid_show">SHOW</p>
        </div>

        <div>
            <p id="M_name">MAID</p>
        </div>
   
        <div id="button">
            <div id="playbtn">
                <img id="p_btn" src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/Play.png?raw=true" alt="playlogo">
                <p id="p_text">Play</p>
            </div>
            
            <div id="infobtn">
                <img id="i_btn" src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/Detail.png?raw=true" alt="detailLogo">
                <p id="i_text">More info</p>
            </div>
        </div>

        <div>
            <img id="plus_image" src="https://cdn4.vectorstock.com/i/1000x1000/93/33/positive-symbol-plus-sign-white-icon-vector-15479333.jpg" alt="pluslogo">
        </div>

        <div id="line_mid">
            <p id="see">See again</p>
            <img id="arrow_image" src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/ArrowRight.png?raw=true" alt="arrowlogo">
        </div>

        






    </div>


    

</body>
</html>
